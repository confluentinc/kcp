version: v1.0
name: build-test
agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'main'"

execution_time_limit:
  hours: 1

queue:
  - when: "branch != 'main'"
    processing: parallel

global_job_config:
  prologue:
    commands:
      - sem-version go 1.24.7
      - sem-version node 24.6.0
      - export "GOPATH=$(go env GOPATH)"
      - export "SEMAPHORE_GIT_DIR=${GOPATH}/src/github.com/confluentinc/${SEMAPHORE_PROJECT_NAME}"
      - export "PATH=${GOPATH}/bin:${PATH}"
      - mkdir -vp "${SEMAPHORE_GIT_DIR}" "${GOPATH}/bin"
      - checkout

blocks:
  - name: "Show Go and Node versions"
    task:
      jobs:
        - name: Print versions
          commands:
            - echo "=== Go Version ==="
            - go version
            - echo ""
            - echo "=== Node Version ==="
            - node --version
            - echo ""
            - echo "=== NPM Version ==="
            - npm --version
            - echo "=== Yarn Version ==="
            - yarn --version
  - name: "test and security scan"
    task:
      env_vars:
        - name: TRIVY_DB_REPOSITORIES
          value: "ghcr.io/aquasecurity/trivy-db,public.ecr.aws/aquasecurity/trivy-db"

      jobs:
        - name: "run tests"
          commands:
            - make test

        - name: "trivy scan"
          commands:
            - trivy fs --scanners vuln --show-suppressed --db-repository=$TRIVY_DB_REPOSITORIES --severity HIGH,CRITICAL --exit-code 1 .
